{% extends "base.html" %}

{%block content%}
<div class="container">
    
    <div class="row">
        {% for bike in bikes %}
        <a href="{% url 'single_bike' bike.id%}">
        <div class="col-md-4" style="margin-right:4px;">
          <div class="card mt-4" style="width: 18rem;">
              <img class="card-img-top" src="{{bike.bike_photo.url}}" alt="Card image cap">
              <div class="card-body">
                
                <a type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Book</a>

                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Pedalpal</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form action="{% url 'bike' %}" method="post">
                          {% csrf_token %}
                          {{ form }}
                          <button type="submit" class="btn btn-primary mt-2 update-checkout" data-product="bike.id" data-action="add">Book</button>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>

                <a href="{% url 'rate_project' bike.id%}" class="btn btn-warning">rate</a>
              </div>
            </div>
        </div>
      </a>
          {%endfor%}
    </div>
    
</div>

{%endblock%}
